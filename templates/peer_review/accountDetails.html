{% extends "peer_review/baseUser.html" %}
{% load staticfiles %}

{% block extrahead %}
    <title>Account Details</title>
    <!--Edit navbar active-->
    <script>
        title = "accountDetails";
    </script>
    <!--end-->
{% endblock extrahead %}
{% block context %}
    <div class="container">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <b>{{ user.initials }} {{ user.surname }}, {{ user.userId }}</b>
                    </h4>
                </div>
                <div class="panel">
                    <div class="panel-body form-horizontal">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">Title:</label>
                            <div class="col-sm-3">
                                <input id="title" type="text" class="form-control" readonly="readonly"
                                       value="{{ user.title }}"/>
                            </div>

                            <label for="initials" class="col-sm-2 control-label">Initials:</label>
                            <div class="col-sm-3">
                                <input id="initials" type="text" class="form-control" readonly="readonly"
                                       value="{{ user.initials }}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name:</label>
                            <div class="col-sm-3">
                                <input id="name" type="text" class="form-control" readonly="readonly"
                                       value="{{ user.name }}"/>
                            </div>

                            <label for="surname" class="col-sm-2 control-label">Surname:</label>
                            <div class="col-sm-3">
                                <input id="surname" type="text" class="form-control" readonly="readonly"
                                       value="{{ user.surname }}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email:</label>
                            <div class="col-sm-3">
                                <input id="email" type="text" class="form-control" readonly="readonly"
                                       value="{{ user.email }}"/>
                            </div>

                            <label for="cell" class="col-sm-2 control-label">Cell Number:</label>
                            <div class="col-sm-3">
                                <input id="cell" type="text" class="form-control" readonly="readonly"
                                       value="{{ user.cell }}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="userId" class="col-sm-2 control-label">Student Number:</label>
                            <div class="col-sm-3">
                                <input id="userId" type="text" class="form-control" readonly="readonly"
                                       value="{{ user.userId }}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock context %}
